<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>

<body>
    <nav class="nav flex">
        <ul class="flex">
            <li class="invert"><img src="svg/logo.svg" height="43px"></li>
            <li class="button invert"><img src="svg/home.svg" height="30px"></li>
            <li class="invert search">
                <div id="searchleft"><img class="icon" src="svg/search.svg" width="30px">&nbsp;&nbsp;What do you want to
                    play?</div>
                <div id="searchright">|&nbsp;<img class="browse" src="svg/browse.svg" height="25px"></div>
            </li>
        </ul>
        <ol>
            <div class="navleft">
                <li>Premium</li>
                <li>Support</li>
                <li>Download</li>
            </div>
            <div class="navright">
                <li>|</li>
                <li> <img class="invert" src="svg/install.svg" width="15px">&nbsp;Install App</li>
                <li>Sign Up</li>
                <li class="login">Login</li>
            </div>
        </ol>
    </nav>
    <div class="container flex">
        <div class="left border">
            <div class="library"></div>
        </div>
        <div class="right border"></div>
    </div>
</body>

</html>
